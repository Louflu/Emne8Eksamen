services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: supersecretpassword
      MYSQL_DATABASE: product_db
      MYSQL_USER: product-api
      MYSQL_PASSWORD: securepass

    ports:
      - "3306:3306"
    volumes:
      - ./db/database_setup.sql:/docker-entrypoint-initdb.d/database_setup.sql:ro
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5


  productsapi:
    build:
      context: ProductsApi
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=Server=mysql;Database=product_db;User=product-api;Password=securepass;
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"

  nginx:
    image: nginx:latest
    container_name: nginx_container
    ports:
      - "80:80"
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - productsapi

volumes:
  db_data: